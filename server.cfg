// Nome do Servidor e Senhas (Podem ser sobrescritos pelo Docker Compose)
hostname "CS 1.6 Server"
rcon_password "admin123"
sv_password "ggwp"

// Configurações de Rede (Essencial para não lagar no Docker)
sv_lan 0
sv_region 255
sys_ticrate 1000
fps_max 0
sv_maxrate 100000
sv_minrate 25000
sv_maxupdaterate 102
sv_minupdaterate 30

// Regras de Jogo
mp_timelimit 0
mp_maxrounds 0
mp_winlimit 0
mp_freezetime 3
mp_roundtime 0
mp_autokick 0
mp_c4timer 35
mp_startmoney 800
mp_autoteambalance 1
mp_limitteams 1
mp_friendlyfire 0

// Logs e Segurança
pausable 0
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
allow_upload 1
allow_download 1

// Executar configurações de Bots (YaPB)
exec addons/yapb/conf/yapb.cfg
